---
meta:
  default:
    rabbitmq_plans:
      standalone:
        name: standalone
        description: A dedicated RabbitMQ server, with no redundancy or replication
        limit: 7
        type: standalone
        vm_type: default

releases:
  - name:    rabbitmq-forge
    version: 0.1.0
    url:     https://github.com/blacksmith-community/rabbitmq-forge-boshrelease/releases/download/v0.1.0/rabbitmq-forge-0.1.0.tgz
    sha1:    bd964cfd9de65cae10cc1685a221d52e91f50b58

params:
  releases:
    - (( append ))
    - (( grab releases.rabbitmq-forge ))

instance_groups:
  - name: blacksmith
    jobs:
      - release: rabbitmq-forge
        name:    rabbitmq-blacksmith-plans
        properties:
          plans: (( grab params.rabbitmq_plans || meta.default.rabbitmq_plans ))
